<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter City">
            <button type="submit">Get Weather</button>
        </form>

        <div id="weather-data">
            <div class="icon"><img src="src/moon.png" alt="Weather Icon"></div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details"></div>
        </div>
    </div> 
    <script >
document.addEventListener("DOMContentLoaded", function() {
  const apiKey = "a0433b7b72160b0ae78ec86bae2ea20e";
  const weatherDataEl = document.getElementById("weather-data");
  const cityInputEl = document.getElementById("cityInput");
  const formEl = document.getElementById("weatherForm");

  formEl.addEventListener("submit", async function(event) {
      event.preventDefault();
      const cityValue = cityInputEl.value;
      try {
          const response = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?q=${cityValue}&appid=${apiKey}&units=metric`
          );

          if (!response.ok) {
              throw new Error("Network response was not ok");
          }

          const data = await response.json();

          const temperature = Math.round(data.main.temp);
          const description = data.weather[0].description;
          const icon = data.weather[0].icon;
          const details = [
              `Feels like: ${Math.round(data.main.feels_like)}`,
              `Humidity: ${data.main.humidity}%`,
              `Wind speed: ${data.wind.speed} m/s`
          ];

          weatherDataEl.querySelector(".icon").innerHTML = `<img src="http://openweathermap.org/img/wn/${icon}.png" alt="Weather Icon">`;
          weatherDataEl.querySelector(".temperature").textContent = `${temperature}Â°C`;
          weatherDataEl.querySelector(".description").textContent = description;
          weatherDataEl.querySelector(".details").innerHTML = details.map(detail => `<div>${detail}</div>`).join("");
      } catch (error) {
          weatherDataEl.querySelector(".icon").innerHTML = "";
          weatherDataEl.querySelector(".temperature").textContent = "";
          weatherDataEl.querySelector(".description").textContent = "An error happened, please try again later";
          weatherDataEl.querySelector(".details").innerHTML = "";
      }
  });
});
    </script>
 
</body>
</html>
